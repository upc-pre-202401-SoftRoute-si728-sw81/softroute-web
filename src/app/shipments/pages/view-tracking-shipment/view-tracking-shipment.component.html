<google-map width="100%" mapId="map" [options]="options">
  <map-advanced-marker
    [position]="currentMarker!"
    [options]="currentMarkerOptions"
  />
  <map-marker
    *ngFor="let marker of destinationMarkers"
    [position]="marker.position"
    [options]="marker.options"
  />

  <map-polyline [options]="polylineOptions"> </map-polyline>
</google-map>
<p-table [value]="[1]">
  <ng-template pTemplate="header">
    <tr>
      <th>#</th>
      <th>CARRIER</th>
      <th>CURRENT LOCATION</th>
      <th>PACKAGES DELIVERED</th>
      <th>STATUS</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-package>
    <tr>
      <td style="min-width: 3rem">
        <p>
          {{ shipment?.code }}
        </p>
      </td>
      <td>
        <p>
          {{ shipment?.carrier?.firstName }} <br />{{
            shipment?.carrier?.lastName
          }}
        </p>
      </td>
      <td>
        <p>
          {{ shipment?.location?.address }}
        </p>
      </td>
      <td>
        <p>0 / {{ shipment?.numPackages }}</p>
      </td>
      <td>
        <span [class]="'shipment-badge status-' + shipment?.status">{{
          shipment?.status
        }}</span>
      </td>
    </tr> </ng-template
  ><ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="7">No packages found.</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="loadingbody">
    <tr>
      <td colspan="7">Loading packages data. Please wait.</td>
    </tr>
  </ng-template>
</p-table>
