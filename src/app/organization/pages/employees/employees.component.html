<div class="grid">
  <div class="col-12">
    <div class="card flex justify-content-between">
      <div>
        <h3>Employees Management</h3>
        <p>Manage all your employees</p>
      </div>
    </div>

    <div class="card">
      <p-table
        [value]="employees()"
        [paginator]="true"
        [rows]="8"
        [rowHover]="true"
        responsiveLayout="scroll"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>DNI</th>
            <th>Email</th>
            <th>Phone number</th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-client>
          <tr>
            <td style="min-width: 3rem">1</td>

            <td style="min-width: 12rem">
              <p>{{ client.firstName }}</p>
            </td>

            <td style="min-width: 12rem">
              <p>{{ client.lastName }}</p>
            </td>

            <td style="min-width: 12rem">
              <p>{{ client.dni }}</p>
            </td>

            <td style="min-width: 12rem">
              <p>{{ client.email }}</p>
            </td>

            <td style="min-width: 12rem">
              <p>(+51) {{ client.phoneNumber }}</p>
            </td>

            <td>
              <i
                class="pi pi-trash"
                style="font-size: 1.25rem; color: red; cursor: pointer"
              ></i>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="7">No packages found.</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="loadingbody">
          <tr>
            <td colspan="7">Loading packages data. Please wait.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
